AWSTemplateFormatVersion: "2010-09-09"
Description: A set of fargate tasks
Parameters:
  PublicSubnetA:
    Type: String
    Default: Id of Public Subnet
    Description: Enter the Public Subnet here
  PrivateSubnet:
    Type: String
    Default: Iof the private Subnet
    Description: enter the id of the Private Subnet here
  PublicSubnetB: # Required because ALB requires two public subnets
    Type: String
    Default: Id of PublicSubnet
    Description: A second public subnet name for the Application Load Balancer
  RouteTable:
    Type: String
    Default: Id of Route Table
    Description: The Route Table that routes may need to be added to.
  SelectedVPC:
    Type: String
    Default: Id of VPC goes here
    Description: The VPC to be deployed to. Will have security groups added to it.

Resources:
  # Subnets for the Default VPC
  LoadSecurityGroup:
    DeletionPolicy: Delete
    Type: AWS::EC2::SecurityGroup
    Properties:
      Tags:
        - Key: Name
          Value: Load Balancer for Fargate Application
      GroupDescription: Allows all traffic too and from Load Balancer
      VpcId: !Ref SelectedVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: "0.0.0.0/0" # Cidr entire internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0" #Cidr entire internet
      SecurityGroupEgress:
           - IpProtocol: "-1"
             CidrIp: "0.0.0.0/0"
             FromPort: 0
             ToPort: 1023
  FargateSecurityGroup:
    DeletionPolicy: Delete
    Type: AWS::EC2::SecurityGroup
    Properties:
      Tags:
        - Key: Name
          Value: Controls traffic to and From Fargate instances
      GroupDescription: Allows Traffic from Public Subnet. Allows all outbound traffic
      VpcId: !Ref SelectedVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: "172.31.0.0/16" # VPC CIDR
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: "172.31.0.0/16" # VPC CIDR
      SecurityGroupEgress:
           - IpProtocol: TCP
             DestinationSecurityGroupId: !Ref LoadSecurityGroup
             FromPort: 0
             ToPort: 1023
           - IpProtocol: "-1"
             CidrIp: "0.0.0.0/0" # Allows access to the internet
             FromPort: 0
             ToPort: 1024
  FargateCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: Simple-Fargate
      CapacityProviders:
           - FARGATE
  FargateAuthService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: Fargate-Auth-Service
      Cluster: !Ref FargateCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref FargateAuthTask
      LoadBalancers:
          - ContainerName: AuthTest
            ContainerPort: 80
            TargetGroupArn: !Ref AuthTargetGroup
      NetworkConfiguration:
           AwsvpcConfiguration:
              SecurityGroups:
                   - !Ref FargateSecurityGroup
              Subnets:
                   - !Ref PrivateSubnet
                
  FargateReflectService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: Fargate-Reflect-Service
      Cluster: !Ref FargateCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref FargateReflectTask
      LoadBalancers:
          - ContainerName: ReflectTask
            ContainerPort: 80
            TargetGroupArn: !Ref ReflectTargetGroup
      NetworkConfiguration:
           AwsvpcConfiguration:
              SecurityGroups:
                   - !Ref FargateSecurityGroup
              Subnets:
                   - !Ref PrivateSubnet
  FargateAuthTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
        Tags:
          - Key: test
            Value: True
        NetworkMode: awsvpc
        RequiresCompatibilities:
             - FARGATE
        Memory: 512
        Cpu: 256
        PidMode: task
        ContainerDefinitions:
         - Image: docker.io/gonzaga626/auth:latest
           Name: AuthTest
           Environment:
            - Name: API_PORT
              Value: 80
            - Name: TEST_VAR
              Value: Test variable successfully added.
           PortMappings:
            - AppProtocol: http
              ContainerPort: 80
              HostPort: 80
  FargateReflectTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
        Tags:
          - Key: test
            Value: True
        NetworkMode: awsvpc
        RequiresCompatibilities:
             - FARGATE
        Memory: 512
        Cpu: 256
        PidMode: task
        ContainerDefinitions:
         - Image: docker.io/gonzaga626/reflect:latest
           Name: ReflectTask
           Environment:
            - Name: API_PORT
              Value: 80
            - Name: TEST_VAR
              Value: Test variable successfully added.
           PortMappings:
            - AppProtocol: http
              ContainerPort: 80
              HostPort: 80

  AuthTargetGroup:
    # DependsOn: !Ref AuthListenerRule
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      VpcId: !Ref SelectedVPC
      Protocol: HTTP
      Port: 80
  ReflectTargetGroup:
    # DependsOn: !Ref ReflectListenerRule
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetType: ip
      VpcId: !Ref SelectedVPC
      Protocol: HTTP
      Port: 80
  
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
           - !Ref PublicSubnetA
           - !Ref PublicSubnetB
      Name: Fargate-LoadBlalancer
      SecurityGroups:
           - !Ref LoadSecurityGroup
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Port: 80
      Protocol: HTTP
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      DefaultActions:
           - Type: fixed-response
             FixedResponseConfig:
                  StatusCode: 403
                  ContentType: text/plain
                  MessageBody: Why you break my load balancer?
  AuthListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
         ListenerArn: !Ref ALBListener
         Actions:
            - Type: forward
              TargetGroupArn: !Ref AuthTargetGroup
         Priority: 100
         Conditions:
            - Field: path-pattern
              PathPatternConfig:
                Values:
                  - "auth/*"
  ReflectListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
         ListenerArn: !Ref ALBListener
         Actions:
            - Type: forward
              TargetGroupArn: !Ref ReflectTargetGroup
         Priority: 200
         Conditions:
            - Field: path-pattern
              PathPatternConfig:
                Values:
                  - "api/*"
